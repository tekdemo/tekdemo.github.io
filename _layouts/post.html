---
layout: default
---
<div id="post">
<div class='post'>
  <h1><a href='{{page.url}}'>{{page.title}}</a></h1>
  <div class='date'>posted {{page.date | date_to_string}}</div>
  <div class='body'>{{ content }}</div>
</div></div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div>
<h1><a href="{{site.baseurl}}">&lt;&lt; back &#8962;</a></h1>
</div>

<script>
//Wrap all the images and display the caption
$(document).ready(function(){
//wrap the images and create a caption box
//$('.post img').wrap('<span></span>').after($('<div class="caption"><div>'))

//Find each image, create a caption, and fill it with the text
$('.post img').each(function(){

$(this).wrap('<div class="image"></div>').after(
	$('<div class="caption">'+$(this).attr("alt")+'</div>')
)

})

})
</script>
